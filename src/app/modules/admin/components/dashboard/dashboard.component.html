<div class="center-form">
    <button nz-button nzType="primary" class="post-room-btn" routerLink="/admin/room">Post Room</button>
    <div class="room-container">

        <div class="room-row" *ngFor="let room of rooms">
            <nz-card style="width: 300px; margin: 16px;" [nzActions]="[actionEdit,actionDelete]">
            
                <nz-skeleton [nzActive]="true" [nzLoading]="loading" [nzAvatar]="{size: 'large'}">
                <nz-card-meta [nzAvatar]="avatarTemplate" nzTitle="{{room.name}}" nzDescription="Type: {{ room.type }}"></nz-card-meta>
                </nz-skeleton>
                <nz-card-meta style="margin-left: 49px;" nzDescription="Price: {{room.price}}"></nz-card-meta>
            </nz-card>

            <ng-template #avatarTemplate>
                <nz-avatar nzSrc="https://media.istockphoto.com/id/1496273095/photo/living-room-interior-with-smart-tv-cabinet-sofa-cactus-plant-and-coffee-table.webp?b=1&s=170667a&w=0&k=20&c=i3SYW8OWmqUEtKHJkTSFV9XqS099oehC8wDo0rELm-0="></nz-avatar>
            </ng-template>
            <ng-template #actionEdit>
                <span nz-icon nzType="edit" [nzTheme]="'twotone'" class="icon" routerLink="/admin/room/{{room.id}}/edit"></span>
            </ng-template>
            <ng-template #actionDelete>
                <span nz-icon nzType="delete" [nzTheme]="'twotone'" class="icon" [nzTwotoneColor]="'#FF0000'" (click)="showConfirm(room.id)"></span>
            </ng-template>

        </div>
        <div class="pagination">
            <nz-pagination [nzPageIndex]="currentPage" [nzTotal]="total" [nzPageSize]="1"
            (nzPageIndexChange)="pageIndexChange($event)"></nz-pagination>
        </div>
    </div>
</div>
